<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv=”Pragma” content=”no-cache”>
<meta http-equiv=”Expires” content=”-1″>
<meta http-equiv=”CACHE-CONTROL” content=”NO-CACHE”>

</head>
<body>
<video class="video-js vjs-big-play-centered" id="video" src="https://doc-08-0c-docs.googleusercontent.com/docs/securesc/04st3rcpdihcqd1n03a12hecnpll6kj2/jml06hkbm5io4rn0p6ttdp97083n5jub/1515139200000/13208222333450826088/13208222333450826088/1FgZNr3prKHBTvlfntPdovRXk6fKjS-aW?e=download&h=09484234942821637687&nonce=hujpmo4v97scc&user=13208222333450826088&hash=nuru46gef5622qv9ud4687afh1jd02mr" width="600" height="500" controls data-setup="{}"></video>
<script src="https://vjs.zencdn.net/5.14.1/video.js"></script>
<script src="/js/subtitles-octopus.js"></script>

<script>
    videojs('video').ready(function () {
        // This would look more nice as a plugin but is's just as showcase of using with custom players
        var video = this.tech_.el_;
        window.SubtitlesOctopusOnLoad = function () {
            var options = {
                video: video,
                subUrl: '/example/violetpv3.ass',
                fonts: ['/example/fonts/Arial.ttf', '/example/fonts/TimesNewRoman.ttf', '/example/LT.ttf', '/example/angelina.TTF', '/example/LTFinnegan_MediumItalic.ttf'],
                //onReady: onReadyFunction,
                //debug: true,
                workerUrl: '/js/subtitles-octopus-worker.js'
            };
            window.octopusInstance = new SubtitlesOctopus(options); // You can experiment in console
        };
        if (SubtitlesOctopus) {
            SubtitlesOctopusOnLoad();
        }
    });
</script>
</body>
</html>
